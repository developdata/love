<!DOCTYPE html>

    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("fly", {
            schema: {
                stepFactor: { type: "number", default: 0.01 },
                isFlying: { type: "boolean", default: true }
            },
            tick: function () {
                if (this.data.isFlying) {
                    let newP = this.el.components.camera.camera.parent.position.add(this.el.components.camera.camera.getWorldDirection().multiplyScalar(this.data.stepFactor));
                    this.el.setAttribute('position', newP)
                }
            }
        });
    </script>
  </head>
  <body>

    <script>
      AFRAME.registerComponent("continous-movement", {
        schema : 
        {
          stepFactor : {
            type : "number",
            default : 0.001
          }
        },
        tick : function()
        { 
          this.el.components.camera.camera.parent.position.add(this.el.components.camera.camera.getWorldDirection().multiplyScalar(this.data.stepFactor));
        }
      });
      
AFRAME.registerComponent('automove-controls', {
    init: function () {
        this.speed = 0.05;
        this.isMoving = true;
        this.velocityDelta = new THREE.Vector3();
    },
    isVelocityActive: function () {
        return this.isMoving;
    },
    getVelocityDelta: function () {
        this.velocityDelta.z = this.isMoving ? -this.speed : 0;
        return this.velocityDelta.clone();
    }
});
      

    </script>
